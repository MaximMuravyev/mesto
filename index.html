<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/Vector.svg" alt="лого Место">
  </header>

  <main class="content">
    <div class="profiles">
      <div class="profile">
        <img class="profile__avatar" src="./images/Jacques-Yves_Cousteau.png" alt="аватар профиля">
        <div class="profile__info">
          <div class="profile__name-content">
            <h2 class="profile__name">Жак-Ив Кусто</h2>
            <button class="profile__edit-button"></button>
          </div>
          <p class="profile__job">Исследователь океана</p>
        </div>
      </div>
      <button class="profile__add-button"></button>
    </div>
    <ul class="cards">
      <li class="card">
        <img class="card__image" src="./images/Karachaevsk.png" alt="Карачаевск">
        <div class="card__string">
          <h2 class="card__title">Карачаевск</h2>
          <img class="card__like" src="./images/Like.svg" alt="Лайк">
        </div>
      </li>
      <li class="card">
        <img class="card__image" src="./images/Elbrus.png" alt="Гора Эльбрус">
        <div class="card__string">
          <h2 class="card__title">Гора Эльбрус</h2>
          <img class="card__like" src="./images/Like.svg" alt="Лайк">
        </div>
      </li>
      <li class="card">
        <img class="card__image" src="./images/Dombai.png" alt="Домбай">
        <div class="card__string">
          <h2 class="card__title">Домбай</h2>
          <img class="card__like" src="./images/Like.svg" alt="Лайк">
        </div>
      </li>
      <li class="card">
        <img class="card__image" src="./images/Elbrus.png" alt="Гора Эльбрус">
        <div class="card__string">
          <h2 class="card__title">Гора Эльбрус</h2>
          <img class="card__like" src="./images/Like.svg" alt="Лайк">
        </div>
      </li>
      <li class="card">
        <img class="card__image" src="./images/Dombai.png" alt="Домбай">
        <div class="card__string">
          <h2 class="card__title">Домбай</h2>
          <img class="card__like" src="./images/Like.svg" alt="Лайк">
        </div>
      </li>
      <li class="card">
        <img class="card__image" src="./images/Karachaevsk.png" alt="Карачаево-Черкесия">
        <div class="card__string">
          <h2 class="card__title">Карачаево-Черкесия</h2>
          <img class="card__like" src="./images/Like.svg" alt="Лайк">
        </div>
      </li>
    </ul>
  </main>

  <footer class="footer">© 2020 Mesto Russia</footer>

  <div class="popup">
    <div class="popup__container">
      <button class="popup__close"></button>
      <h3 class="popup__title">Редактировать профиль</h3>
      <form action="/sendForm" class="popup__form">
        <input type="text" class="popup__input popup__input_name">
        <input type="text" class="popup__input popup__input_job">
        <button type="submit" class="popup__button">Сохранить</button>
      </form>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>

</html>
