<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/Vector.svg" alt="лого Место">
  </header>

  <main class="content">
    <section class="profiles">
      <div class="profile">
        <img class="profile__avatar" src="./images/Jacques-Yves_Cousteau.png" alt="аватар профиля">
        <div class="profile__info">
          <div class="profile__name-content">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" aria-label="Редактировать" class="profile__edit-button"></button>
          </div>
          <p class="profile__job">Исследователь океана</p>
        </div>
      </div>
      <button type="button" aria-label="Добавить" class="profiles__add-button"></button>
    </section>
    <section class="cards-list">
      <ul class="cards">
      </ul>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__info">© 2020 Mesto Russia</p>
  </footer>

  <div class="popup popup_profile_edit popup_transition-disable">
    <div class="popup__container">
      <button type="button" aria-label="Закрыть" class="popup__close popup__close_edit_profile"></button>
      <h3 class="popup__title">Редактировать профиль</h3>
      <form action="/sendForm" name="profile-info" class="popup__form popup__form_edit_profile">
        <input type="text" name="profile-name" class="popup__input popup__input_type_name">
        <input type="text" name="profile-job" class="popup__input popup__input_type_job">
        <button type="submit" aria-label="Отправить" class="popup__button">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_card_add popup_transition-disable">
    <div class="popup__container">
      <button type="button" aria-label="Закрыть" class="popup__close popup__close_add_place"></button>
      <h3 class="popup__title">Новое место</h3>
      <form action="/sendForm" name="place-info" class="popup__form popup__form_add_place">
        <input type="text" name="place-name" class="popup__input popup__input_type_place" placeholder="Название">
        <input type="text" name="place-link" class="popup__input popup__input_type_link"
          placeholder="Ссылка на картинку">
        <button type="submit" aria-label="Отправить" class="popup__button">Создать</button>
      </form>
    </div>
  </div>
  <div class="popup popup_card-open popup_transition-disable">
    <div class="popup__card-container">
      <img class="popup__open-img" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/baikal.jpg" alt="Локация">
      <h3 class="popup__open-title">Байкал</h3>
      <button type="button" aria-label="Закрыть" class="popup__close popup__close_open_card"></button>
    </div>
  </div>

  <template class="template">
    <li class="card">
      <img class="card__image" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/baikal.jpg"
        alt="Локация">
      <div class="card__string">
        <h2 class="card__title">Байкал</h2>
        <button type="button" class="card__like"></button>
      </div>
      <button type="reset" aria-label="Удалить" class="card__recycle"></button>
    </li>
  </template>
  <script src="./scripts/index.js"></script>
</body>

</html>
