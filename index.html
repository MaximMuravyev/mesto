<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/Vector.svg" alt="лого Место">
  </header>

  <main class="content">
    <section class="profiles">
      <div class="profile">
        <img class="profile__avatar" src="./images/Jacques-Yves_Cousteau.png" alt="аватар профиля">
        <div class="profile__info">
          <div class="profile__name-content">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" aria-label="Редактировать" class="profile__edit-button"></button>
          </div>
          <p class="profile__job">Исследователь океана</p>
        </div>
      </div>
      <button type="button" aria-label="Добавить" class="profiles__add-button"></button>
    </section>
    <section class="cards-list">
      <ul class="cards">
        <li class="card">
          <img class="card__image" src="./images/Karachaevsk.png" alt="Карачаевск">
          <div class="card__string">
            <h2 class="card__title">Карачаевск</h2>
            <button type="button" class="card__like"></button>
          </div>
        </li>
        <li class="card">
          <img class="card__image" src="./images/Elbrus.png" alt="Гора Эльбрус">
          <div class="card__string">
            <h2 class="card__title">Гора Эльбрус</h2>
            <button type="button" class="card__like"></button>
          </div>
        </li>
        <li class="card">
          <img class="card__image" src="./images/Dombai.png" alt="Домбай">
          <div class="card__string">
            <h2 class="card__title">Домбай</h2>
            <button type="button" class="card__like"></button>
          </div>
        </li>
        <li class="card">
          <img class="card__image" src="./images/Elbrus.png" alt="Гора Эльбрус">
          <div class="card__string">
            <h2 class="card__title">Гора Эльбрус</h2>
            <button type="button" class="card__like"></button>
          </div>
        </li>
        <li class="card">
          <img class="card__image" src="./images/Dombai.png" alt="Домбай">
          <div class="card__string">
            <h2 class="card__title">Домбай</h2>
            <button type="button" class="card__like"></button>
          </div>
        </li>
        <li class="card">
          <img class="card__image" src="./images/Karachaevsk.png" alt="Карачаево-Черкесия">
          <div class="card__string">
            <h2 class="card__title">Карачаево-Черкесия</h2>
            <button type="button" class="card__like"></button>
          </div>
        </li>
      </ul>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__info">© 2020 Mesto Russia</p>
  </footer>

  <div class="popup">
    <div class="popup__container">
      <button type="button" aria-label="Закрыть" class="popup__close"></button>
      <h3 class="popup__title">Редактировать профиль</h3>
      <form action="/sendForm" name="profile-info" class="popup__form">
        <input type="text" name="profile-name" class="popup__input popup__input_type_name">
        <input type="text" name="profile-job" class="popup__input popup__input_type_job">
        <button type="submit" aria-label="Отправить" class="popup__button">Сохранить</button>
      </form>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>

</html>
